{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<form class="login-form" method="post" style="margin-top:5%">
    <section class="login-form-container" >
            <h1 class="text-center">Instagram</h1>
         <div class="container">
             <div class="row">
                 <div class="col-md-4">
                     <img src="https://images.unsplash.com/photo-1509822929063-6b6cfc9b42f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9naW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="" srcset="" style="width:377px; height:299px">
                 </div>
                 <div class="col-md-6">
                    <form method="POST" action="">
                        {% csrf_token %}
                          <input type="text" name="username" placeholder="Username ..." class="form-control">
                          <input type="password" name="password" placeholder="Password ..." class="form-control">
                          <input type="submit" value="Login">
                          <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
                    </form>
                 </div>
             </div>
         </div>
       
    </section>
</form>
{% endblock %}
