{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <form action="" class="signup-form" method="post" style="display:flex;flex-direction:column;justify-content:center;align-items:center;margin-top: 7%;">
                {% csrf_token %}
                 {% for field in form %}
                    <span style="margin:4px">{{ field.label }}:  {{ field }} </span>
                    
                 {% endfor %}
                 {{ form.errors }}
                 <p>Have an account? <a href="{% url 'login' %} ">Log in</a></p>
                 <input type="submit" name="submit" value="sign up" class="btn btn-secondary">
               
            </form>

            
        </div>
    </div>
</div>


{% endblock %}
