{%extends "app/base.html"%}
{% load bootstrap4 %}
{% load static %}

{% block content %}
  <div class="container">
      <div class="row">
        <div class="card mb-3">
            <img class="card-img-top" src="{{project.project.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ project.project_title }}</h5>
              <p class="card-text">{{ project.project_description }}</p>
              <a class="card-text" href="{{project.site_link}}">Visit Site</a>
            </div>
          </div>
      </div>
  </div>

{%endblock%}
