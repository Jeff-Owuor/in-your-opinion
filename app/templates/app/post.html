{%extends "app/base.html"%}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="row" style="margin-top:5%">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <form method="POST" action="{% url 'projectUpload' %}"  enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="post" class="btn btn-success" name="updateImage">
            </form>
        </div>
    </div>
</div>
 
{% endblock %}
