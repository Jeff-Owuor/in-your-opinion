{%extends "app/base.html"%}
{% load bootstrap4 %}
{% load static %}


{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}

    <h1 class="text-center">Quantify skill by the evidence</h1>
    <div class="row">
      <div class="col text-center"></div>
      <div class="col text-center">
        <form action="" method="POST" class="rate-form" id="{{ object.id }}">
          {% csrf_token %}
          <button type="submit" class="fa fa-star fa-3x"  id="first"></button>
          <button  type="submit" class="fa fa-star fa-3x" id="second"></button>
          <button  type="submit" class="fa fa-star fa-3x" id="third"></button>
          <button  type="submit" class="fa fa-star fa-3x" id="fourth"></button>
          <button  type="submit" class="fa fa-star fa-3x" id="fifth"></button>
        </form>
        <h3 id="confirm-box"></h3>
      </div>


    </div>

{%endblock%}

{% block scripts %}
{{block.super}}
   <script type="text/javascript" src="{% static 'js/home.js'%}"></script>
{% endblock %}
